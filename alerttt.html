<!DOCTYPE html>
<html>
<head>
 <title>Alert Dialog Box</title>
 <script type="text/javascript">
   function testAlertDialog(grade) {
     let message;
     if (grade === 'A') {
       message = "First Class";
     } else if (grade === 'B') {
       message = "Second Upper Class";
     } else if (grade === 'C') {
       message = "Second Lower Class";
     } else if (grade === 'D') {
       message = "Third Class";
     } else if (grade === 'E') {
       message = "FAIL";
     } else {
       message = "Null!";
     }
     alert(message);
   }

   // Call the function if grade is set
   <?php
     if (isset($_POST['submit'])) {
       $a = $_POST['s'];
       echo "window.onload = function() { testAlertDialog('$a'); };";
     }
   ?>
 </script>
</head>
<body>
   <form method="POST">
   Enter the Grade:
   <input type="text" name="s" size="1">
   <input type="submit" name="submit" value="Press">
   </form>
</body>
</html>
